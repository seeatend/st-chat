<template name="adminCreateTeam">
    <section class="page-container page-list">
        <head class="fixed-title">
			{{> burger}}
            <h2>
                <span class="room-title">Create Team</span>
            </h2>
        </head>
        <div class="content">
            <div class="input-line">
                <div style="margin-bottom: 12px">
                    Create a new team. The admin will receive an invitation to create his account.
                </div>
                <table>
                    <tbody>
                    <tr class="user-info">
                        <td style="width: 30%">
                            <input type="text" id='org-name' placeholder="Team name" />
                        </td>
                        <td style="width: 35%">
                            <input type="text" id='admin-email' placeholder="Admin email" />
                        </td>
                        <td style="width: 20%">
                            <button class="create-team button">
                                Submit
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </section>
    <section class="flex-tab">
        <div class="user-view">
			{{> Template.dynamic template=flexTemplate data=flexData}}
        </div>
    </section>
</template>
