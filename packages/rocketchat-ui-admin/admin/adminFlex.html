<template name="adminFlex">
    <header>
        <div>
            <h4>{{_ "Administration"}}</h4>
        </div>
    </header>
    <div class="content">
        <div class="wrapper">
            <ul>
                <li>
                    <a href="{{pathFor 'admin-organization'}}" class="admin-link">Organization</a>
                </li>
                <li>
                    <a href="{{pathFor 'admin-users'}}" class="admin-link">{{_ "Users"}}</a>
                </li>
                <li>
                    <a href="{{pathFor 'admin-channels'}}" class="admin-link">Groups</a>
                </li>
                {{#if paymentEnabled}}
                    {{#if hasPermission 'view-billing-setting'}}
                        <li>
                            <a href="{{pathFor 'admin-billing'}}" class="admin-link">Billing</a>
                        </li>
                    {{/if}}
                {{/if}}
                
				{{#if isGlobalAdmin}}
                    <li>
                        <a href="{{pathFor 'admin-create-team'}}" class="admin-link">Create Team</a>
                    </li>
				{{/if}}
				{{#if isGlobalAdmin}}
                    <h3 class="add-room">
						{{_ "Settings"}}
                    </h3>
                    <li>
                        <a href="{{pathFor 'admin-manage-users'}}" class="admin-link">Manage Users</a>
                    </li>
					{{#each groups}}
                        <li>
                            <a href="{{pathFor 'admin' group=_id}}" class="admin-link">{{label}}</a>
                        </li>
					{{/each}}
				{{/if}}
            </ul>
        </div>
    </div>
</template>
