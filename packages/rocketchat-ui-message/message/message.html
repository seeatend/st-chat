<template name="message">
    <li id="{{_id}}" class="message {{isNewDay}} {{isSequential}} {{system}} {{t}} {{own}} {{chatops}}" data-username="{{u.username}}" data-groupable="{{isGroupable}}" data-date="{{date}}" data-timestamp="{{timestamp}}">
        <a class="thumb user-card-message" data-username="{{u.username}}" tabindex="1">{{> avatar username=u.username}}</a>
        <a class="user user-card-message" data-username="{{u.username}}" tabindex="1">{{u.displayName}}</a>
		<span class="info">
			<span class="time">{{time}}</span>
			{{#if edited}}
                <span class="edited">({{_ "edited"}})</span>
			{{/if}}
			{{#if private}}
                <span class="private">{{_ "Only_you_can_see_this_message"}}</span>
			{{/if}}

            <div class="message-cog-container">
                <i class="icon-cog message-cog" aria-label="{{_ "Actions"}}"></i>
            </div>
		</span>
        <div class="body" dir="auto">
			{{{body}}}
			{{#if hasOembed}}
				{{#each urls}}
					{{> oembedBaseWidget}}
				{{/each}}
			{{/if}}
			{{#each attachments}}
				{{> messageAttachment}}
			{{/each}}
        </div>
			
        <div style="font-size: 10px">
					{{messageReads}}
        </div>
    </li>
</template>
