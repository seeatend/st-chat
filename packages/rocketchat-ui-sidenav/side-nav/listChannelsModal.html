<template name="listChannelsModal">
    <section id="listChannelsModal" class="rocket-modal {{this.class}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="wrapper">
            <div class="window">
                <form id="add-user-to-room-form" class="modal form-horizontal">
                    <header>
                        <h3 style="float: left">{{_ "Channels_list"}}</h3>
                        <span class="close"><i class="icon-cancel close-modal"></i></span>
                    </header>
                    <main>
                        <h3>
                            Public groups you can join
                        </h3>
                        <div class="channel-list">
                            <table>
								{{#each canJoinChannels}}
                                    <tr>
                                        <td>
                                            <a href="{{pathFor 'channel' name=name}}" class="channel-link">
                                                <i class="icon-hash"></i>
												{{name}}
                                            </a>
                                        </td>
                                    </tr>
								{{/each}}
                            </table>
                        </div>
                        <h3>
                            Public groups you belong to
                        </h3>
                        <div class="channel-list">
                            <table>
								{{#each joinedChannels}}
                                    <tr>
                                        <td>
                                            <a href="{{pathFor 'channel' name=name}}" class="channel-link">
                                                <i class="icon-hash"></i>
												{{name}}
                                            </a>
                                        </td>
                                    </tr>
								{{/each}}
                            </table>
                        </div>

                    </main>
                    <footer>
                        <button class="button primary close-modal" type="submit" data-loading-text="{{_ "Please_wait"}}..."><span>Done</span></button>
                    </footer>
                </form>
            </div>
        </div>
    </section>
</template>
