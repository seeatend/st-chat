<template name="createPatientModal">
    <section id="createPatientModal" class="rocket-modal {{this.class}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="wrapper">
            <div class="window">
                <form id="add-user-to-room-form" class="modal form-horizontal">
                    <header>
                        <h3 style="float: left">Create a patient room</h3>
                        <span class="close"><i class="icon-cancel close-modal"></i></span>
                    </header>
                    <main>
                        <div style="margin-bottom: 20px">
                            This will create a new patient room that anyone on your team can join.
                        </div>
                        <table>
                            <tr>
                                <td style="width: 30%">
                                    <label for="channel-first-name">{{_ "Patient_first_name"}}</label>
                                </td>
                                <td style="width: 70%">
                                    <input type="text" placeholder="Enter the patient's first name" id="channel-first-name" class="required" dir="auto">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="channel-last-name">{{_ "Patient_last_name"}}</label>
                                </td>
                                <td>
                                    <input type="text" placeholder="Enter the patient's last name" id="channel-last-name" class="required" dir="auto">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="channel-mrn">{{_ "Patient_mrn"}}</label>
                                </td>
                                <td>
                                    <input type="text" placeholder="Enter the patient's medical record number." id="channel-mrn" class="required" dir="auto">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="patient-members">Invite Members</label>
                                </td>
                                <td>
									{{> inputAutocomplete settings=autocompleteSettings id="patient-members" class="search" placeholder=tRoomMembers autocomplete="off"}}
									{{#if selectedUsers}}
                                        <ul class="selected-users">
											{{#each selectedUsers}}
                                                <li>{{name}} <i class="icon-cancel remove-room-member"></i></li>
											{{/each}}
                                        </ul>
									{{else}}
										<div>
                                        	Click to select team members to invite to your group. Don't worry, you can always invite more later
                                        </div>
									{{/if}}
                                </td>
                            </tr>
                        </table>
						{{#if error.fields}}
                            <div class="input-error">
                                <strong>{{_ "Oops!"}}</strong>
								{{#each error.fields}}
                                    <p>{{_ "The_field_is_required" .}}</p>
								{{/each}}
                            </div>
						{{/if}}
						{{#if error.invalid}}
                            <div class="input-error">
                                <strong>{{_ "Oops!"}}</strong>
								{{{_ "Invalid_room_name" roomName}}}
                            </div>
						{{/if}}
						{{#if error.duplicate}}
                            <div class="input-error">
                                <strong>{{_ "Oops!"}}</strong>
								{{{_ "Duplicate_channel_name" roomName}}}
                            </div>
						{{/if}}
						{{#if error.mrn}}
                            <div class="input-error">
                                <strong>{{_ "Oops!"}}</strong>
								{{{_ "Duplicate_mrn" roomMrn}}}
                            </div>
						{{/if}}
                    </main>
                    <footer>
                        <button class="button secondary close-modal" data-loading-text="{{_ "Please_wait"}}..."><span>Cancel</span></button>
                        <button id="addUserToRoomSubmit" class="button primary save-patient-channel" type="submit" data-loading-text="{{_ "Please_wait"}}..."><span>Create Group</span></button>
                    </footer>
                </form>
            </div>
        </div>
    </section>
</template>
