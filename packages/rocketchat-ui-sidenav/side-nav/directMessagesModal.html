<template name="directMessagesModal">
    <section id="directMessagesModal" class="rocket-modal {{this.class}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="wrapper">
            <div class="window">
                <form id="add-user-to-room-form" class="modal form-horizontal">
                    <header>
                        <h3 style="float: left">{{_ "Create_new_direct_message_room"}}</h3>
                        <span class="close"><i class="icon-cancel close-modal"></i></span>
                    </header>
                    <main>
                        <ul>
                            <div class="channel-list">
                                <table>
									{{#each users}}
                                        <tr>
                                            <td>
                                                <a href="/channel/general" data-username="{{username}}" class="channel-link">
                                                    <i class="icon-at {{userStatus}}"></i>
                                                    <span class="name">{{firstName}} {{lastName}}</span>
                                                </a>
                                            </td>
                                        </tr>
									{{/each}}
                                </table>
                            </div>
                        </ul>
                        <!--<div class="input-line">-->
                        <!--<label for="who">{{_ "With_whom" }}</label>-->
                        <!--{{> inputAutocomplete settings=autocompleteSettings id="who" class="required search" autocomplete="off"}}-->
                        <!--</div>-->
						{{#if error}}
                            <div class="input-error">
                                <strong>{{_ "Oops!"}}</strong>
								{{#each error}}
                                    <p>{{_ "The_field_is_required" error}}</p>
								{{/each}}
                            </div>
						{{/if}}
                    </main>
                    <footer>
                        <button class="button primary close-modal" data-loading-text="{{_ "Please_wait"}}..."><span>Done</span></button>
                    </footer>
                </form>
            </div>
        </div>
    </section>
</template>
