<template name="pinnedMessages">
	<div class="control">
		<div class="header">
			<h2>{{_ "Pinned_Messages"}}</h2>
		</div>
	</div>
	<ul class="pinned-messages-list scrollable">
	{{#if Template.subscriptionsReady}}
		{{#if hasMessages}}
			{{#each messages}}
				{{#nrr nrrargs 'message' .}}{{/nrr}}
			{{/each}}
		{{else}}
			<li class="empty">
				{{_ "No_pinned_messages"}}
			</li>
		{{/if}}
	{{else}}
		{{> loading}}
	{{/if}}
	</ul>
</template>
